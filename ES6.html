<script>
  // 字符串的解构
  const [a,b,c,d,e] = 'hello'
  console.log(a) //h
  console.log(b) //e
  console.log(c) //l
  console.log(d) //l
  console.log(e) //o

  let { length : len} = 'love you'
  console.log(len); // 8,类似数组的对象都有一个length属性，还可以对这个属性解构赋值
</script>
