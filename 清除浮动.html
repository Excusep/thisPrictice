<style>
  .parent {
    width: 500px;
    background: yellow;
    /* overflow: hidden;

  }
  .parent:after {
    clear: both;
    content: "";
    display: block;
    visibility: hidden;
  }
  .box {
    width: 100px;
    height: 100px;
  }
  .child1 {
    background: blue;
    float: left;
    /* clear: left; */
  }
  .child2 {
    background: red;
    float:left;
    /* clear: left; */
  }
  .child3 {
    background: pink;
    float: left;
    /* clear: left; */
  }
</style>
<body>
  <div class="parent">
    <div class="child1 box">1</div>
    <div class="child2 box">2</div>
    <div class="child3 box">3</div>
  </div>

</body>
