<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
.b_box {
    width: 500px;
    height: 500px;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    background: yellow;
}
.p_box {
  width: 100%;
  height: 100%;
  display: table;
}
.box {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
}
.box img {
   width: 35%;
} 
</style>
<body>
<div class="b_box">
  <div class="p_box">
    <div class="box">
      <p>table要和table-cell结合起来使用，如果不加table外层的定位可能会影响使用，比如外围有display</p>
      <img src="5.jpg">
    </div>
  </div>
</div>
</body>
</html>
